<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的信息</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0e4d7; /* 可以根据需要调整背景色 */
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .love-message {
            position: absolute;
            white-space: nowrap;
            opacity: 0.8;
            color: #ff69b4; /* 文本颜色 */
            font-size: 2em; /* 文字大小 */
        }

        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        const emojis = ['💖', '🌹', '🌟', '🎉', '💕', '😍', '🦄', '🌈']; // 一系列表情符号

        function createMessage() {
            var message = document.createElement('div');
            message.classList.add('love-message');
            
            // 随机选择表情符号
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            message.innerHTML = `${emoji} 贾寒我爱你 ${emoji}`;

            message.style.top = (Math.random() * window.innerHeight) + 'px';
            message.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // 随机颜色
            message.style.fontSize = (Math.random() * 2 + 1) + 'em'; // 随机大小
            message.style.animation = `slide ${Math.random() * 5 + 5}s linear infinite, pulse 2s infinite`;

            document.body.appendChild(message);

            // 动画完成后移除消息
            message.addEventListener('animationend', function() {
                message.parentElement.removeChild(message);
            });
        }

        setInterval(createMessage, 300); // 更频繁地添加消息
    </script>
</body>
</html>
